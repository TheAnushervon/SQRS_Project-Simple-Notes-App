name: CI

on:
  push:
    branches: ["dev1"]

jobs: 
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r simple_notes_app/requirements.txt
      - name: Run tests
        run: python -m pytest simple_notes_app/tests/
